<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <title>Sync Sonic</title>
    </head>
    <body>  
        <div class="header">
            <div class="header-box">
                Home
            </div>
            <div class="header-box">
                Videos
            </div>
            <div class="header-box">
                Contact Us
            </div>
        </div>
        <div class="container">
            <div class="box">
                <img src="images/alfie.png" alt="Alfie">
            </div>
            <div class="box">
                <img src="images/sebastian.png" alt="Sebastian">
            </div>
            <div class="box">
                <img src="images/sirine.png" alt="Sirine">
            </div>
            <div class="box">
                <img src="images/ethan.png" alt="Ethan">
            </div>
        </div>
        <div class="footer">
            <div class="footer-box">
                <video controls>
                    <source src="video/amazon.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </body>
</html>
